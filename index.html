<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="game">
      <img src="/images/toast.png" id="toast" />
      <div class="outfit-options">
        <img src="hat.png" class="draggable" />
        <img src="sunglasses.png" class="draggable" />
        <img src="/images/meow.gif" />
      </div>
      <div id="dress-area"></div>
    </div>
    <script>
      // basic click-to-add
      document.querySelectorAll(".draggable").forEach((item) => {
        item.addEventListener("click", () => {
          const clone = item.cloneNode(true);
          document.getElementById("dress-area").appendChild(clone);
        });
      });
    </script>
  </body>
</html>
